<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - The Pearson Pub</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #18181b;
        color: #fff;
        font-family: "Inter", sans-serif;
      }
      .offline-container {
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        color: #f59e0b;
      }
      img {
        margin: 2rem auto 0;
        display: block;
        width: 96px;
        height: 96px;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <img src="/icons/icon-192x192.png" alt="Pearson Pub Logo" />
      <h1>You're Offline</h1>
      <p>
        It looks like you lost your internet connection.<br />
        Please check your connection and try again.
      </p>
    </div>
  </body>
</html>
