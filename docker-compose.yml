services:
  landing-page:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pearson_landing
    environment:
      - NODE_ENV=development
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nuxt
      - /app/.output
    user: root
    healthcheck:
      disable: true
    deploy: {}
