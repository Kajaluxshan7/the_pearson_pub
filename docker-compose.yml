# ===============================================
# Development Docker Compose Override
# ===============================================

version: "3.8"

services:
  # Development override for landing page
  landing-page:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pearson_landing
    environment:
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.nuxt
      - /app/.output
    command: ["npm", "run", "dev"]
    
    # Remove resource limits in development
    deploy: {}
    
    # Remove health check in development (optional)
    healthcheck:
      disable: true
