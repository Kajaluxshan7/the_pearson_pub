# ===============================================
# Development Docker Compose Override
# ===============================================

services:
  # Development override for landing page
  landing-page:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pearson_landing
    environment:
      - NODE_ENV=development
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nuxt
      - /app/.output
    command: ["npm", "run", "dev"]
    user: "1001:1001"    # Run container process as UID 1001 (nuxtjs user)
    healthcheck:
      disable: true
    deploy: {}  # removes resource limits (optional for dev)
